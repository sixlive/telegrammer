on:
  push:
    tags:
      - "*"

name: Release

jobs:
  build:
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            arch: amd64
          - goos: linux
            arch: arm64
          - goos: linux
            arch: arm
            arm: 7
          - goos: darwin
            arch: amd64
          - goos: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Restore Go modules cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: go-${{ matrix.goos }}-${{ matrix.arch }}-${{ hashFiles('go.mod') }}
          restore-keys: |
            go-${{ matrix.goos }}-${{ matrix.arch }}-

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.arm }}
        run: go build -v

      - name: Set version
        id: version
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Package release
        run: tar -zcvf telegrammer-${{ matrix.goos }}-${{ matrix.arch }}.tar.gz telegrammer

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: telegrammer-${{ matrix.arch }}.tar.gz
          asset_name: telegrammer-${{ steps.version.outputs.tag }}-${{ matrix.goos }}-${{ matrix.arch }}.tar.gz
          tag: ${{ steps.version.outputs.tag }}
          overwrite: true
